customer.fatca.allstatements=I declare that all statements made in this declaration are, to the best of my knowledge and belief to be correct and complete.
customer.fatca.30dayschange=I undertake to advise AL HILAL - Islamic Arab Insurance Company within 30 days of any change in circumstances which affects the tax residency	status of the Plan Holder of this plan or causes the information contained herein to become incorrect or incomplete, and to provide AL HILAL with a suitably updated Self	- Certification and Declaration within 30 days of such change in circumstances.
