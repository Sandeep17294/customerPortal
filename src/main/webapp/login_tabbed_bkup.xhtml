<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Aetins customer portal</title>

	<!-- Global stylesheets -->

	<link
		href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900"
		rel="stylesheet" type="text/css" />
	<link href="resources/global_assets/css/icons/icomoon/styles.css"
		rel="stylesheet" type="text/css" />
	<link href="resources/cp-layout/css/custom/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<link href="resources/cp-layout/css/custom/bootstrap_limitless.min.css"
		rel="stylesheet" type="text/css" />
	<link href="resources/cp-layout/css/custom/layout.min.css"
		rel="stylesheet" type="text/css" />
	<link href="resources/cp-layout/css/custom/components.min.css"
		rel="stylesheet" type="text/css" />
	<link href="resources/cp-layout/css/custom/colors.min.css"
		rel="stylesheet" type="text/css" />

	<!-- /global stylesheets -->


	<!-- Core JS files -->
	<script src="resources/global_assets/js/main/jquery.min.js" />
	<script src="resources/global_assets/js/main/bootstrap.bundle.min.js" />
	<!-- <script src="resources/global_assets/js/plugins/loaders/blockui.min.js" /> -->
	<!-- /core JS files -->


	<!-- Theme JS files -->
	<script
		src="resources/global_assets/js/plugins/forms/styling/uniform.min.js" />
	<script
		src="resources/global_assets/js/plugins/notifications/bootbox.min.js"></script>
	<script
		src="resources/global_assets/js/plugins/forms/selects/select2.min.js"></script>


	<!-- Theme JS files -->

	<!-- <script src="resources/cp-layout/js/custom/app.js" /> -->
	<script src="resources/global_assets/js/demo_pages/login.js" />
	<!-- <script
		src="resources/global_assets/js/demo_pages/components_modals.js"></script> -->
	<script>
		function doAjaxcall() {

			var policyNo = document.getElementById("policyNo").value;
			var mobileNo = document.getElementById("registeredMobileNo").value;
			var email = document.getElementById("registeredEmailId").value;

			$.ajax({
				type : "GET",
				url : "/AETINS_CUSTOMERPORTAL/registration/policy?policyNo="
						+ policyNo + "&amp;mobileNo=" + mobileNo
						+ "&amp;email=" + email + "",
				success : function(result) {
					console.log(result);
					 document.getElementById('registerButton').click();
				},
				error : function(result) {
					console.log(result);
					alert('error');
				}
			});
		}
		
		function hide(){
			document.getElementById("registerButton").style.visibility = "hidden";
		}
	</script>
	<!-- /theme JS files -->
	<style>
body, html {
	background: url(resources/cp-layout/images/background/saudi.jpeg)
		no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	background-color: #057398 !important;
	height: 100%
}
</style>
</h:head>

<body>

	<!-- Page content -->
	<div class="page-content login-cover">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content d-flex justify-content-center align-items-center">

				<!-- Login form -->

				<div class="card mb-0">
					<ul class="nav nav-tabs nav-justified alpha-grey mb-0">
						<li class="nav-item"><a href="#login-tab1"
							class="nav-link border-y-0 border-left-0 active"
							data-toggle="tab">Sign in</a></li>
						<li class="nav-item"><a href="#login-tab2" onclick="hide()" class="nav-link border-y-0 border-right-0" data-toggle="tab">Register</a></li>
					</ul>

					<div class="tab-content card-body">
						<div class="tab-pane fade show active" id="login-tab1">
							<h:form class="login-form wmin-sm-400" prependId="false">
								<div class="text-center mb-3">
									<img src="resources/cp-layout/images/background/ART_LOGO.png"
										alt="" />
									<!--<i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>-->
									<h5 class="mb-0">Login to your account</h5>
									<span class="d-block text-muted">Your credentials</span>
								</div>

								<div
									class="form-group form-group-feedback form-group-feedback-left">
									<input type="text" id="username" name="username"
										class="form-control" placeholder="Username" />
									<div class="form-control-feedback">
										<i class="icon-user text-muted"></i>
									</div>
								</div>

								<div
									class="form-group form-group-feedback form-group-feedback-left">
									<input type="password" id="password" name="password"
										class="form-control" placeholder="Password" />
									<div class="form-control-feedback">
										<i class="icon-lock2 text-muted"></i>
									</div>
								</div>

								<div class="form-group d-flex align-items-center">
									<div class="form-check mb-0">
										<label class="form-check-label"> <input
											type="checkbox" name="remember" class="form-input-styled" />
											Remember
										</label>
									</div>

									<a href="login_password_recover.html" class="ml-auto">Forgot
										password?</a>
								</div>

								<div class="form-group">
									<h:commandButton action="/login" class="btn btn-primary btn-block" value="Sign in"></h:commandButton>
								</div>


								<div class="form-group text-center text-muted content-divider">
									<span class="px-2"></span>
								</div>

								<span class="form-text text-center text-muted">By
									continuing, you're confirming that you've read our <a href="#">Terms
										&amp; Conditions</a> and <a href="#">Cookie Policy</a>
								</span>
							</h:form>
						</div>

						<div class="tab-pane fade" id="login-tab2">
							<form id="register-form" class="login-form wmin-sm-400">
								<div class="text-center mb-3">
									<img src="resources/cp-layout/images/background/ART_LOGO.png"
										alt="" />
									<!-- <i class="icon-plus3 icon-2x text-success border-success border-3 rounded-round p-3 mb-3 mt-1"></i>-->
									<h5 class="mb-0">Create account</h5>
									<span class="d-block text-muted">All fields are required</span>
								</div>

								<div
									class="form-group form-group-feedback form-group-feedback-left">
									<input type="text" class="form-control" id="policyNo"
										placeholder="Your policy number"> </input>
									<div class="form-control-feedback">
										<i class="icon-mortar-board text-muted"></i>
									</div>
								</div>


								<div
									class="form-group form-group-feedback form-group-feedback-left">
									<input id="registeredMobileNo" class="form-control"
										placeholder="Your mobile number" />

									<div class="form-control-feedback">
										<i class="icon-mobile text-muted"></i>
									</div>
								</div>


								<div
									class="form-group form-group-feedback form-group-feedback-left">
									<input class="form-control" placeholder="Your email"
										id="registeredEmailId" />
									<div class="form-control-feedback">
										<i class="icon-mention text-muted"></i>
									</div>
								</div>

								<div class="form-group text-center text-muted content-divider">
									<span class="px-2">Additions</span>
								</div>

								<button id="policyButton" value="Verify" onclick="doAjaxcall()" class="btn bg-dark btn-block" />
							</form>
							<button  type="button" id="registerButton" class="btn btn-light" data-toggle="modal" data-target="#modal_form_horizontal"/>
							

							<div id="modal_form_horizontal" class="modal fade" tabindex="-1">
								<div class="modal-dialog modal-lg">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">Horizontal form</h5>
											<button type="button" class="close" data-dismiss="modal"></button>
										</div>

										<form action="#" class="form-horizontal">
											<div class="modal-body">
												<div class="form-group row">
													<label class="col-form-label col-sm-3">First name</label>
													<div class="col-sm-9">
														<input type="text" placeholder="Eugene"
															class="form-control" />
													</div>
												</div>

												<div class="form-group row">
													<label class="col-form-label col-sm-3">Last name</label>
													<div class="col-sm-9">
														<input type="text" placeholder="Kopyov"
															class="form-control" />
													</div>
												</div>

												<div class="form-group row">
													<label class="col-form-label col-sm-3">Email</label>
													<div class="col-sm-9">
														<input type="text" placeholder="eugene@kopyov.com"
															class="form-control" /> <span
															class="form-text text-muted">name@domain.com</span>
													</div>
												</div>

												<div class="form-group row">
													<label class="col-form-label col-sm-3">Phone #</label>
													<div class="col-sm-9">
														<input type="text" placeholder="+99-99-9999-9999"
															data-mask="+99-99-9999-9999" class="form-control" /> <span
															class="form-text text-muted">+99-99-9999-9999</span>
													</div>
												</div>

												<div class="form-group row">
													<label class="col-form-label col-sm-3">Address line
														1</label>
													<div class="col-sm-9">
														<input type="text"
															placeholder="Ring street 12, building D, flat #67"
															class="form-control" />
													</div>
												</div>

												<div class="form-group row">
													<label class="col-form-label col-sm-3">City</label>
													<div class="col-sm-9">
														<input type="text" placeholder="Munich"
															class="form-control" />
													</div>
												</div>

												<div class="form-group row">
													<label class="col-form-label col-sm-3">State/Province</label>
													<div class="col-sm-9">
														<input type="text" placeholder="Bayern"
															class="form-control" />
													</div>
												</div>

												<div class="form-group row">
													<label class="col-form-label col-sm-3">ZIP code</label>
													<div class="col-sm-9">
														<input type="text" placeholder="1031" class="form-control" />
													</div>
												</div>
											</div>

											<div class="modal-footer">
												<button type="button" class="btn btn-link"
													data-dismiss="modal">Close</button>
												<button type="submit" class="btn bg-primary">Submit
													form</button>
											</div>
										</form>
									</div>
								</div>
							</div>



						</div>
					</div>
				</div>

				<!-- /login form -->

			</div>
			<!-- /content area -->

		</div>
		<!-- /main content -->
	</div>
	<!-- /page content -->

</body>
</html>
