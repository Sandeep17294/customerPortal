<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Aetins customer portal</title>
    </h:head>

    <h:body styleClass="login-body">     
        <div class="logo">
            <p:graphicImage name="images/harmony-logo.png" library="cp-layout"/>
            <span class="app-name">Customerportal</span>        
        </div>

      <h:form id="loginForm"   prependId="false">
        <div class="login-panel">
            <p:graphicImage name="images/template/image-login-mobile.jpg" library="cp-layout" class="mobile"/>
            <div class="left-part">
                <span class="login-panel-header">Sign in To Aetins</span>
                <span class="login-panel-subheader">Welcome, please use the form to sign-in Aetins customer portal</span>
                <div style="margin-top:32px">
                    <p:outputLabel value="Enter e-mail address"/>
                    <p:inputText  type="text" id="username" placeholder="username"/>
                    <p:outputLabel value="Enter password" />
                    <p:inputText id="password" type="password" placeholder="password"/>
                               
                </div>
                <h:commandButton action="/login"  value="Login" style="margin-bottom:10px" styleClass="raised-btn"/>
            </div>        
        </div>
        </h:form>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="cp-layout" />
    </h:body>
</html>
