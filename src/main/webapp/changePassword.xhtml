<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Salama Customer Portal</ui:define>
	<ui:define name="head">
		<script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#007be5', '#20d077'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
		<style type="text/css">
.main-content {
	padding: 0;
}
</style>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true"/>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card">
							<h1><b>#{msg['changepassword']}</b></h1>
							<p:panelGrid columns="3" columnClasses="ui-grid-col-2"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								<p:outputLabel value="#{msg['changepassword.old']}" />
								<p:inputText type="password" id="oldpassword"
									placeholder="#{msg['changepassword.enter1']}"
									value="#{changePasswordAction.oldPassword}" required="true"
									requiredMessage="#{msg['changepassword.req1']}" />
								<p:message for="oldpassword" />
							</p:panelGrid>
							<p:panelGrid columns="3" columnClasses="ui-grid-col-2"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								<p:outputLabel value="#{msg['changepassword.new']}" />
								<p:inputText type="password" placeholder="#{msg['changepassword.enter2']}"
									id="newpassword" value="#{changePasswordAction.newPassword}"
									required="true" requiredMessage="#{msg['changepassword.req2']}" />
								<p:message for="newpassword" />
							</p:panelGrid>
							<p:panelGrid columns="3" columnClasses="ui-grid-col-2"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								<p:outputLabel value="#{msg['changepassword.confirm']}" />
								<p:inputText type="password" placeholder="#{msg['changepassword.enter3']}"
									id="confirmpassword"
									value="#{changePasswordAction.confirmPassword}" required="true"
									requiredMessage="#{msg['changepassword.req3']}" />
								<p:message for="confirmpassword" />
							</p:panelGrid>
							<br></br>
							<p:panelGrid columns="1" columnClasses="ui-grid-col-6"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								<p:commandButton value="#{msg['submit']}" icon="fa fa-home Fs14 White"
									style="max-width:150px; float:right;"
									action="#{changePasswordAction.btnSubmit}" update="form" />
							</p:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
