<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Aetins customer portal</title>
</h:head>

<h:body styleClass="login-body">
	<div class="logo">
		<p:graphicImage name="images/harmony-logo.png" library="cp-layout" />
		<span class="app-name">Customerportal</span>
	</div>

	<h:form id="loginForm">
		<div class="login-panel"
			style="background-color: white; overflow: auto; width: 550px; border: none;">
			<p:graphicImage name="images/template/logo123.png"
				library="cp-layout" />
			<br></br> <br></br>

			<div class="row">
				<h:panelGroup>
					<p:panelGrid columns="1" layout="grid">
						<p:outputLabel style="font-weight:bold;" value="Plan Number" />



						<p:inputText id="identificationNo"
							value="#{registrationAction.registrationCustomerDTO.idenNo}"
							styleClass="no-form-control identClass"
							placeholder="Enter the plan number" tabindex="1"
							autocomplete="off" required="true"
							requiredMessage="Please provide plan number" size="50"
							style="border:none;border-bottom:1px solid; border-color:green">
							<p:ajax listener="#{registrationAction.fetchRegistrationDetails}"
								event="blur" resetValues="true" update="loginForm" />
							<p:message for="identificationNo" />
						</p:inputText>

						<p:outputLabel style="font-weight:bold;"
							value="Mobile No #{registrationAction.maskedMobileNo}" />
						<p:inputText id="registeredEmailId"
							value="#{registrationAction.registrationCustomerDTO.emailId}"
							size="50"  tabindex="2"
							autocomplete="off" required="true"
							requiredMessage="Privide E-mail id"
							placeholder="Enter e-mail id " style="border:none;border-bottom:1px solid; border-color:green">
							<f:validator validatorId="emailValidator" />
							<f:validateLength maximum="50" />
						</p:inputText>
						<p:message for="registeredEmailId" />

						<p:outputLabel style="font-weight:bold;"
							value="Email ID #{registrationAction.maskedEmail}" />
						<p:inputText id="registeredMobileNo"
							value="#{registrationAction.registrationCustomerDTO.mobileNo}"
							tabindex="3" autocomplete="off" required="true"
							placeholder="Enter mobile number"
							requiredMessage="Mobile Number required" size="50"
							style="border:none;border-bottom:1px solid; border-color:green">
							<f:validator validatorId="mobileNumberValidator" />
							<f:validateLength maximum="50" />
						</p:inputText>
						<p:message for="registeredMobileNo" id="errMsgMobile" />
						


					</p:panelGrid>

				</h:panelGroup>
			</div>









		</div>
	</h:form>
	<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css"
		library="cp-layout" />
</h:body>
</html>
