<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Admin User</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">
						<h1>
							<b>#{msg['adminuser.passwordRules']}</b>
						</h1>
						<div class="card">
							<h:panelGroup>
								<div class="ui-g-12">
									<div class="ui-g-12 ui-md-4 ui-md-offset-2">
										<p:outputLabel value="#{msg['adminuser.passwordRules.passwordMinLength']}"
											style="font-weight: bold;" />
										<BR />
										<p:outputLabel value="#{msg['adminuser.label.password']}" />
									</div>
									<div class="ui-g-12 ui-md-4">
										<p:inputText id="paswordLen" style="text-align:center;"
											value="#{adminHomeAction.passwordRulesDTO.nPasswordLength}"
											minlength="8" required="true"
											requiredMessage="#{msg['adminuser.pwdRule.pwdLenght']}" />
										<p:message for="paswordLen" />
									</div>
								</div>
								<div class="ui-g-12">
									<div class="ui-g-12 ui-md-4 ui-md-offset-2">
										<p:outputLabel value="#{msg['adminuser.passwordRules.minNoOfAlphbets']}"
											style="font-weight: bold;" />
										<BR />
										<p:outputLabel
											value="#{msg['adminuser.label1.password']}" />
									</div>
									<div class="ui-g-12 ui-md-4">
										<p:inputText id="minAlphabet" style="text-align:center;"
											value="#{adminHomeAction.passwordRulesDTO.nMinAlphabetAllow}"
											required="true"
											requiredMessage="#{msg['adminuser.pwdRule.minNumAlp']}"></p:inputText>
										<p:message for="minAlphabet" />
									</div>
								</div>
								<div class="ui-g-12">
									<div class="ui-g-12 ui-md-4 ui-md-offset-2">
										<p:outputLabel value="#{msg['adminuser.passwordRules.minNoOfNumners']}"
											style="font-weight: bold;" />
										<BR />
										<p:outputLabel
											value="#{msg['adminuser.label2.password']}" />
									</div>
									<div class="ui-g-12 ui-md-4">
										<p:inputText id="minNumbers" style="text-align:center;"
											value="#{adminHomeAction.passwordRulesDTO.nMinNoAllow}"
											required="true"
											requiredMessage="#{msg['adminuser.pwdRule.minNumAlp']}"></p:inputText>
										<p:message for="minNumbers" />
									</div>
								</div>

								<div class="ui-g-12">
									<div class="ui-g-12 ui-md-4 ui-md-offset-2">
										<p:outputLabel value="#{msg['adminuser.passwordRules.allowSpecialCharacters']}"
											style="font-weight: bold;" />
										<BR />
										<p:outputLabel
											value="#{msg['adminuser.label3.password']}" />
									</div>
									<div class="ui-g-12 ui-md-4">
										<p:selectOneMenu id="specialCharAllow"
											value="#{adminHomeAction.passwordRulesDTO.vSpecialCharAllow}"
											style="margin-bottom:10px;width:180px;">
											<f:selectItem itemLabel="#{msg['yes']}" itemValue="Y" />
											<f:selectItem itemLabel="#{msg['no']}" itemValue="N" />
											<p:ajax event="change" update="specialCharAllow"></p:ajax>
										</p:selectOneMenu>
									</div>
								</div>

								<div class="ui-g-12">
									<div class="ui-g-12 ui-md-4 ui-md-offset-2">
										<p:outputLabel value="#{msg['adminuser.passwordRules.minNoOfSpecialCharacter']}"
											style="font-weight: bold;" />
										<BR />
										<p:outputLabel
											value="#{msg['adminuser.label4.password']}" />
									</div>
									<div class="ui-g-12 ui-md-4">
										<p:inputText id="minSpecialChar" style="text-align:center;"
											disabled="#{adminHomeAction.passwordRulesDTO.vSpecialCharAllow eq 'N'?'true':'false'}"
											value="#{adminHomeAction.passwordRulesDTO.nMinSpecialAllow}"
											required="true"
											requiredMessage="#{msg['adminuser.pwdRule.entMinNumSpecChar']}">
										</p:inputText>
										<p:message for="minSpecialChar" />
									</div>
								</div>

								<div class="ui-g-12">
									<div class="ui-g-12 ui-md-4 ui-md-offset-2">
										<p:outputLabel
											value="#{msg['adminuser.passwordRules.lowerCaseAllowed']}"
											style="font-weight: bold;" />
										<BR />
										<p:outputLabel
											value="#{msg['adminuser.label5.password']}" />
									</div>
									<div class="ui-g-12 ui-md-4">
										<p:inputText id="minLowerChar" style="text-align:center;"
											value="#{adminHomeAction.passwordRulesDTO.nMinLowerAllow}"
											required="true"
											requiredMessage="#{msg['adminuser.pwdRule.entMinNumLowerCaseAlph']}"></p:inputText>
										<p:message for="minLowerChar" />
									</div>
								</div>

								<div class="ui-g-12">
									<div class="ui-g-12 ui-md-4 ui-md-offset-2">
										<p:outputLabel
											value="#{msg['adminuser.passwordRules.upperCaseAllowed']}"
											style="font-weight: bold;" />
										<BR />
										<p:outputLabel
											value="#{msg['adminuser.label6.password']}" />
									</div>
									<div class="ui-g-12 ui-md-4">
										<p:inputText id="minUpperChar" style="text-align:center;"
											value="#{adminHomeAction.passwordRulesDTO.nMinUpperAllow}"
											required="true"
											requiredMessage="#{msg['adminuser.pwdRule.entMinNumUpCase']}"></p:inputText>
										<p:message for="minUpperChar" />
									</div>
								</div>
								<div class="ui-g-12">
									<div class="ui-g-12 ui-md-4 ui-md-offset-2">
										<p:outputLabel value="#{msg['adminuser.passwordRules.feedbackCampliant']}"
											style="font-weight: bold;" />
										<BR />
										<p:outputLabel
											value="#{msg['adminuser.label7.password']}" />
									</div>
									<div class="ui-g-12 ui-md-4">
										<p:inputText id="compPrefix" style="text-align:center;"
											value="#{adminHomeAction.passwordRulesDTO.vCompPrefix}"
											required="true"
											requiredMessage="#{msg['adminuser.pwdRule.feedCompNotEmpt']}" />
										<p:message for="compPrefix" />
									</div>
								</div>
								<div class="row">
									<p:commandButton value="#{msg['submit']}"
										action="#{adminHomeAction.managepasswordsaveupdate}" update="form"
										style="margin-bottom:10px;" />
								</div>
							</h:panelGroup>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
