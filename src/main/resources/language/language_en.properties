home.contributionAlteration.medicalDetails.questionOne=1. Are you now in good health and entirely free from any mental or physical impairments or deformities ?
home.contributionAlteration.medicalDetails.questionTwo=2. Have you ever suffered or do you suffer from:
home.contributionAlteration.medicalDetails.questionTwoA=a) Diseases of the respiratory system(eg. tuberculosis,asthma,persistent cough, pneumonia)?
home.contributionAlteration.medicalDetails.questionTwoB=b) Diseases of the Genitourinary system(eg. infections of the kidney, urinary or genital organs, renal stones,venereal diseases)?
home.contributionAlteration.medicalDetails.questionTwoC=c) Diseases of the gastro-intestinal-system(eg. digestive disorders, gastric or duodenal ulcer,hepatitis B or other disorders of the liver, disorders of the gall bladder)?
home.contributionAlteration.medicalDetails.questionTwoD=d) Diseases of the brain nervous system or mental disorder (e.g. epilepsy, fits or fainting attacks, frequent headaches, nervous breakdown, paralysis)?
home.contributionAlteration.medicalDetails.questionTwoE=e) Diabetes,cancer, or any diseases of blood, glands, spleen,ears,eyes or skin?
home.contributionAlteration.medicalDetails.questionTwoF=f) Unexplained night-sweats and/or loss of weight, persistent fever, chronic or recurrent diarrhea, unexpected infections or swollen glands?
home.contributionAlteration.medicalDetails.questionTwoG=g) Diseases of the circulatory system (e.g. heart trouble, rheumatic fever, high blood pressure, disease of the arteries and veins)?
home.contributionAlteration.medicalDetails.questionTwoH=h) Any other diseases or ailments not mentioned above?

home.contributionAlteration.medicalDetails.questionThree=3.Have you ever had or been undergo hospital treatment or surgery?
home.contributionAlteration.medicalDetails.questionFour=4. Have you ever had or been advised to have a blood test for AIDS or an AIDS-related condition (other than for Visa Purpose) or have you ever been refused as a blood donor?
home.contributionAlteration.medicalDetails.questionFive=5. Have you consulted a physician for any reason, including routine examination and blood test or have you received any blood transfusion(s) within the past 5 years?
home.contributionAlteration.medicalDetails.questionSix=6. Have you ever received or do you now receive disability benefit?
home.contributionAlteration.medicalDetails.questionSeven=7. Have you ever had an application for Family or Health Takaful Benefit, or life insurance declined, postponed or accepted on special terms?
home.contributionAlteration.medicalDetails.questionEight=8. Do you smoke or have you ever smoked any form of tobacco within the past 12 months If "Yes", state how many per day?
home.contributionAlteration.medicalDetails.questionNine=9. Do you drink alcoholic beverages? If "Yes", state what is the type and number of units per day?
home.contributionAlteration.medicalDetails.questionTen=10. Do you take part or intend to take part in hazardous pursuits, e.g. Diving, Climbing, Motor-sport, Flying (except as an airline passenger)
home.contributionAlteration.medicalDetails.questionEleven=11. For Female Applicant: Are you pregnant? ( If "Yes" please mention the duration)?
home.contributionAlteration.medicalDetails.questionElevenA=a) Have you ever suffered any complications of pregnancy or gynecological conditions, or diseases of the breast?



